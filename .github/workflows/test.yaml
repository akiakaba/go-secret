name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24
      - name: Test
        run: go test -v ./...
